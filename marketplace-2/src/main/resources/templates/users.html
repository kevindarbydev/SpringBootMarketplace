<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
	
		<div>
			<h1>List of Users</h1>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>E-mail</th>
						<th>Name</th>					
						<th>User Photo</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.userId}">User ID</td>
						<td th:text="${user.email}">E-mail</td>
						<td th:text="${user.name}">Name</td>						
						<td><img th:src="${user.photosImagePath}" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container text-center">
		<h3>Project Navigation</h3>
		<div class="container text-center">
		<h1>Welcome to Spring Boot Login App</h1>
		<h3>
			<a th:href="@{/users}">List of Users</a>
		</h3>
		<h3>
			<a th:href="@{/register_user}">Register</a>
		</h3>
		<h3>
			<a th:href="@{/login}">Login</a>
		</h3>
		<h3>
			<a th:href="@{/products}">View Products</a>
		</h3>
		<h3>
			<a th:href="@{/addProduct}">Add Products</a>
		</h3>
		
	</div>
	</div>
	</div>
</body>
</html>
